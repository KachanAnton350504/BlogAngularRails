<div class="container">
<div class="row centered-form">
<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
<div class="panel panel-default">
<div class="panel-heading">
  <h3 class="panel-title ">Log in</h3>
</div>

<div class="panel-body">

	<form ng-submit="login()">
	  <div class="form-group">
    <div ng-include="'auth/_errors.html'"></div>

	    <input type="email" class="form-control" autofocus="true" placeholder="Email" ng-model="user.email">	
	  </div>
	  
	  <div class="form-group">
	    <input type="password" class="form-control input-sm" placeholder="Password" ng-model="user.password">
	  </div>
	  
	  <div class="actions">
	  	<input type="submit" class="btn btn-info btn-block" value="Sign in">
		</div>
	</form>
</div>
</div>
</div>
