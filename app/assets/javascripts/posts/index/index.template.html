
<div ng-repeat="post in posts">
  <div class="post-preview">
    <a ng-show="post.title" href="#/posts/{{post.id}}">
        <h2 class="post-title">
           {{post.title}}
        </h2>
    </a>
        <h3 class="post-subtitle-cut" ng-show="post.body">
            {{post.body}}
        </h3>
    
    <p class="post-meta">Posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.email}}</a> On {{post.created_at | date:format:mediumTime}}</p>
  </div>
  <hr>
  <ul class="pager">
    <li class="next">
        <a href="#/posts/{{post.id}}">Show more &rarr;</a>
    </li>
</ul>
</div>
<bgf-pagination url='posts_url' collection='posts' ></bgf-pagination>
